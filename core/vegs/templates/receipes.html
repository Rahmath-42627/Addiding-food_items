{% extends "base.html" %}
{% block start %}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
      {% csrf_token%}
        <h2> Add Receipes</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input name=" receipe_name" required type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receipe Descripition</label>
      <textarea required name= "text"  class="form-control" ></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        <input name="receipe_image" type="file" class="form-control" >
      </div>
    
    <button type="submit"  class="btn btn-success">Add</button>
    
  </form>

  <table class="table my-5">
    <thead>
      <tr>
        <th scope="col">SL_NO</th>
        <th scope="col">Receipe_Name</th>
        <th scope="col">Receipe_Descripition</th>
        <th scope="col">Receipe_image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {%for receipe in receipes%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.text}}</td>
        <td>
          <img src="/media/{{receipe.receipe_image}}" style="height:200px;"></td>
        <td>
          <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger mt-2" >Delete</a>
          <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success mt-2">Update</a>
        </td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
 
</div>
</body>
</html>

{% endblock %}
