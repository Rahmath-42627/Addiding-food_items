
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
      {% csrf_token%}
        <h2> Add Receipes</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipes Name</label>
      <input name=" receipe_name" required type="text" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receipes Descripition</label>
      <textarea required name= "text"  class="form-control" ></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipes Image</label>
        <input name="receipe_image" type="file" class="form-control" >
      </div>
    
    <button type="submit"  class="btn btn-success">Add</button>
    
  </form>

  <table class="table my-5">
    <thead>
      <tr>
        <th scope="col">SL_NO</th>
        <th scope="col">Receipe Name</th>
        <th scope="col">Receipe Descripition</th>
        <th scope="col">Receipe image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {%for receipe in receipes%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.text}}</td>
        <td>
          <img src="/media/{{receipe.receipe_image}}" style="height:200px;"></td>
        <td>
          <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger mt-2 mx-2" >Delete</a>
          <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success mt-2">Update</a>
        </td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
 

 
</div>
</body>
</html>
